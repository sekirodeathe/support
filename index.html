<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Техническая поддержка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="support-form">
    <h2>Техническая поддержка</h2>
    <form id="form">
      <input type="text" placeholder="Имя" name="firstName" id="firstName" required />
      <input type="text" placeholder="Фамилия" name="lastName" required />
      <input type="email" placeholder="Электронная почта" name="email" id="email" required />
      <textarea placeholder="Ваше сообщение..." name="message" required></textarea>
      <div class="checkbox">
        <input type="checkbox" id="consent" required />
        <label for="consent">Я соглашаюсь на обработку персональных данных</label>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <div id="success-message" class="hidden">
    <h2 id="success-text">Сообщение отправлено!</h2>
    <button id="send-again">Отправить еще</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
