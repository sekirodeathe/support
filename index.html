<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Техническая поддержка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="support-form">
    <h2>Техническая поддержка</h2>
    <form id="form">
      <input type="text" placeholder="Имя" name="firstName" required />
      <input type="text" placeholder="Фамилия" name="lastName" required />
      <input type="email" placeholder="Электронная почта" name="email" required />
      <textarea placeholder="Ваше сообщение..." name="message" required></textarea>
      <label class="checkbox">
        <input type="checkbox" id="consent" required>
        <span>Я соглашаюсь на обработку персональных данных</span>
      </label>
      <buttonZXC type="submit">Отправить</buttonZXC>
    </form>
  </div>

<div id="success-message" class="hidden">
  <h2><span id="success-text">Спасибо! Сообщение отправлено.</span></h2>
  <button id="send-again">Отправить еще</button>
</div>

  <script src="script.js"></script>
</body>
</html>
